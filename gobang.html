		<script type="text/javascript">
			// window.onload=function(){
			// 	startGame;
			// }
			document.getElementsByClassName('playgame')[0].onclick = startGame;
			document.getElementsByClassName('reset')[0].onclick = resetGame;
			document.getElementsByName('suspend')[0].onclick = suspendGame;
			var setpage=document.getElementById('setpage')
	var k=true;
	

	setpage.onclick=function(){
		if(k){
			this.innerHTML='关闭声音';
			test.play();
			k=false;
		}
		else{
			this.innerHTML='开启声音';
			test.pause();
			k=true;
		}
	}
	var peoples=document.getElementById("double-kill");
	peoples.onclick=function(){
		if (confirm("确认选择单人模式吗")) {
			location.replace("index.html")
		};
		}
		
	var close=document.getElementById('close');
	close.onclick=function(){
		if(confirm("您确定要退出吗？")){
			window.opener=null;
			window.close();
			// console.log(1);
		}
		
	}
	
		</script>
